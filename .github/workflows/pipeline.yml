name: REST API for Web Application Integration

on:
  push:
    branches:
      - main
      - develop
      - feature/*
  pull_request:
    branches:
      - develop

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Set up JDK 11
          uses: actions/setup-java@v2
          with:
            distribution: 'adopt'
            java-version: '11'

        - name: Build with Maven
          run: mvn -B package --file pom.xml